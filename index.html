	height:20px;
}
#color-menu:hover{

}

	//color changes
	var currentColor = "black";
	var colorRotation = 0;

	// 0 = white black
	// 1 = blue red
	// 2 = yellow orange
	// 3 = cyan green
	// 4 = black white

	document.querySelector('#color-menu').style['background-color'] = "blue";

//	document.querySelector('#color-menu').addEventListener("mouseover",function(){
//	})
//	document.querySelector('#color-menu').addEventListener("mouseout",function(){

//	})


	document.querySelector('#color-menu').addEventListener("click",function(){
		colorChanger();
	})

	function colorChanger(){
		console.log(currentColor);
		if(colorRotation==0){
			document.querySelector('#color-menu').style['background-color'] = "pink";
			document.querySelector('body').style['background-color'] = "blue";
			for(i = 0; i < document.getElementsByTagName('svg').length; i++){
				document.getElementsByTagName('svg')[i].style.fill = "red";
			}
			window.currentColor = "red";
			colorRotation = 1;
		}else if(colorRotation==1){
			document.querySelector('#color-menu').style['background-color'] = "LightGreen";
			document.querySelector('body').style['background-color'] = "pink";

			for(i = 0; i < document.getElementsByTagName('svg').length; i++){
				document.getElementsByTagName('svg')[i].style.fill = "Bisque";
			}
			window.currentColor = "Bisque";
			colorRotation = 2;
		}else if(colorRotation==2){
			document.querySelector('#color-menu').style['background-color'] = "black";
			document.querySelector('body').style['background-color'] = "LightGreen";

			for(i = 0; i < document.getElementsByTagName('svg').length; i++){
				document.getElementsByTagName('svg')[i].style.fill = "yellow";
			}
			window.currentColor = "yellow";
			colorRotation = 3;
		}else if(colorRotation==3){
			document.querySelector('#color-menu').style['background-color'] = "white";
			document.querySelector('body').style['background-color'] = "black";
			for(i = 0; i < document.getElementsByTagName('svg').length; i++){
				document.getElementsByTagName('svg')[i].style.fill = "white";
			}
			window.currentColor = "white";
			colorRotation = 4;
		}else if(colorRotation==4){
			document.querySelector('#color-menu').style['background-color'] = "black";
			document.querySelector('body').style['background-color'] = "white";
			for(i = 0; i < document.getElementsByTagName('svg').length; i++){
				document.getElementsByTagName('svg')[i].style.fill = "black";
			}
			window.currentColor = "black";
			colorRotation = 0;
		}
	}
